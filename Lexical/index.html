<html>
	<head>
		<title>Lexical analyer by netcan</title>
		<script src="http://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
		<link href="http://cdn.bootcss.com/semantic-ui/2.2.4/semantic.min.css" rel="stylesheet">
		<style>
			.outmaxh {
				display: block;
				max-height: 550px;
				height: 550px;
				overflow-y: auto;
			}
			.tokenmaxh {
				display: inline-block;
				max-height: 300px;
				height: 300px;
				overflow-y: auto;
				direction: rtl;

			}
			hr {
				visibility:hidden; 
		   		margin-top: -7px;
			}

			/* Let's get this party started */
			::-webkit-scrollbar {
				width: 8px;
			}

			/* Track */
			::-webkit-scrollbar-track {
				-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
				-webkit-border-radius: 4px;
				border-radius: 4px;
			}

			/* Handle */
			::-webkit-scrollbar-thumb {
				-webkit-border-radius: 4px;
				border-radius: 4px;
				background: rgba(239,239,239,0.8);
				-webkit-box-shadow: inset 0 0 3px rgba(0,0,0,0.5);
			}
			::-webkit-scrollbar-thumb:window-inactive {
				background: rgba(239,239,239,0.8);
			}
		</style>
	</head>
	<body>
		<div class="ui container">

			<h1 class="ui header">Lexical analyer by netcan</h1>

			<div class="ui two column doubling grid">
				<div class="column">
					<div class="ui stacked segment">
						<div class="ui form">
							<div class="field">
								<label for="indata">输入文本</label>
								<textarea id="indata" name="indata"></textarea>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="column">
							<div class="ui piled segment">
								<h3 class="ui header"> 记号块 </h5>
								<div class="tokenmaxh">
									<div id="token" style="direction: ltr;">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="column">
					<div class="ui piled segment">
						<h3 class="ui header">Lexical analyer output</h4>
						<div class="outmaxh">
							<table class="ui fixed compact stackable stackable selectable celled table">
								<thead>
									<tr>
										<th class="two wide">#</th>
										<th>Word</th>
										<th>Tuple</th>
										<th>Type</th>
										<th>Position</th>
									</tr>
								</thead>
								<tbody id="out">

								</tbody>
							</table>
						</div>
					</div>
				</div>

			</div>

			<!-- <button class="btn btn-info" id="submit">提交</button> -->
			<a href="https://github.com/netcan/compilingTheory" target="_blank">
				<img style="position: fixed; top: 0; right: 0; border: 0; z-index: 901" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png">
			</a>
		</div>

		<script src="http://cdn.bootcss.com/semantic-ui/2.2.4/semantic.min.js"></script>
		<script>
			function update() {
				var color = [
					'red',
					'blue',
					'grey',
					'purple',
					'violet',
					'pink',
					'teal',
					'orange',
					'orange',
					'brown'
				];
				$.ajax({
					url: "lexical.php",
					dataType: "json",
					method: "POST",
					data: {indata: $('#indata').val()},
					success: function(data, status, jqxhr) {
						var first = 0;
						var lastrow = 0;
						if(data.length == 0) {
							$('#out').html('');
							$('#token').html('');
						}
						data.forEach(function(entry){
							if(first == 0) {
								if(entry["type"] == "ERROR") {
									$('#token').html('<a class="tiny ui basic circular label">#' + entry['pos'][0] + '</a>');
									$('#token').append('<a class="tiny ui ' + color[entry['tuple'][0]] + ' label" data-title="Token Info" data-content="'+
											"Type: " + entry['type'] + ", Pointer: " + entry['tuple'][1] + ", Postion: (" + entry['pos'][0] + ', ' + entry['pos'][1] + ')'
											+'">' + entry['word'] + '</a>');

									$('#out').html("<tr class='negative'><td>"+first+"</td><td>"+entry["word"]+
											"</td><td>("+entry["tuple"][0]+", "+entry["tuple"][1]+")</td><td>"+
											entry["type"] + "</td><td>(" + entry["pos"][0] + ", " + entry["pos"][1] + ")</td></tr>"
											);
								}
								else {
									$('#token').html('<a class="tiny ui basic circular label">#' + entry['pos'][0] + '</a>');
									$('#token').append('<a class="tiny ui ' + color[entry['tuple'][0]] + ' label" data-title="Token Info" data-content="'+
											"Type: " + entry['type'] + ", Pointer: " + entry['tuple'][1] + ", Postion: (" + entry['pos'][0] + ', ' + entry['pos'][1] + ')'
											+'">' + entry['word'] + '</a>');

									$('#out').html("<tr><td>"+first+"</td><td>"+entry["word"]+
											"</td><td>("+entry["tuple"][0]+", "+entry["tuple"][1]+")</td><td>"+
											entry["type"] + "</td><td>(" + entry["pos"][0] + ", " + entry["pos"][1] + ")</td></tr>"
											);
								}
							}
							else {
								if(entry["type"] == "ERROR") {
									if(lastrow != entry['pos'][0])
										$('#token').append('<hr><a class="tiny ui basic circular label">#' + entry['pos'][0] + '</a>');

									$('#token').append('<a class="tiny ui ' + color[entry['tuple'][0]] + ' label" data-title="Token Info" data-content="'+
											"Type: " + entry['type'] + ", Pointer: " + entry['tuple'][1] + ", Postion: (" + entry['pos'][0] + ', ' + entry['pos'][1] + ')'
											+'">' + entry['word'] + '</a>');
									
									$('#out').append("<tr class='negative'><td>"+first+"</td><td>"+entry["word"]+
											"</td><td>("+entry["tuple"][0]+", "+entry["tuple"][1]+")</td><td>"+
											entry["type"] + "</td><td>(" + entry["pos"][0] + ", " + entry["pos"][1] + ")</td></tr>"
											);
								}
								else {
									if(lastrow != entry['pos'][0])
										$('#token').append('<hr><a class="tiny ui basic circular label">#' + entry['pos'][0] + '</a>');

									$('#token').append('<a class="tiny ui ' + color[entry['tuple'][0]] + ' label" data-title="Token Info" data-content="'+
											"Type: " + entry['type'] + ", Pointer: " + entry['tuple'][1] + ", Postion: (" + entry['pos'][0] + ', ' + entry['pos'][1] + ')'
											+'">' + entry['word'] + '</a>');

									$('#out').append("<tr><td>"+first+"</td><td>"+entry["word"]+
											"</td><td>("+entry["tuple"][0]+", "+entry["tuple"][1]+")</td><td>"+
											entry["type"] + "</td><td>(" + entry["pos"][0] + ", " + entry["pos"][1] + ")</td></tr>"
											);
								}
							}
							++first;
							lastrow = entry['pos'][0];
							$('#token a').popup();
						});
					}
				});
			}

			$('textarea').on('change keyup paste', update);

			$('textarea').val(
					"int a = 2, b = 3;\n" +
					'"this isn\'t a string\n'+
					'// this isn\'t a comment\n'+
					'printf("c=%d\\n", (a+b)/2);'
					);
			update();
		</script>
	</body>
</html>
